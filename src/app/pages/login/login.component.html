
<div class="login-layout">

  <h1 class="font-weight-bold">Login</h1>

  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid Email & Password
  </div>

  <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm.value)">
    <div class="form-group">
      <label class="label-input" for="email">Email</label>
      <input
        required
        ngModel
        #email="ngModel"
        name="email"
        id="email"
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': email.touched && !email.valid }"
      />
    </div>
    <div class="form-group">
      <label class="label-input" for="password">Password</label>
      <input
        required
        ngModel
        #password="ngModel"
        name="password"
        id="password"
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': password.touched && !password.valid }"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-block btn-lg font-weight-bold border-2">
      Next
  </button>
  </form>
</div>
