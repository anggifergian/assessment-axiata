<div class="shadow-sm">
  <div class="zippy">
    <div class="zippy-heading" [class.expanded]="isExpanded" (click)="toggle()">
      {{ title }}
      <span class="material-icons" [hidden]="!isExpanded"> expand_less </span>
      <span class="material-icons" [hidden]="isExpanded"> expand_more </span>
    </div>
    <div class="zippy-body" *ngIf="isExpanded">
      <ng-content></ng-content>
    </div>
  </div>
</div>
