<input
  #title
  type="text"
  name="postName"
  placeholder="Search Title"
  class="form-control"
  (keyup.enter)="createPost(title)"
/>
<br />
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button (click)="updatePost(post)" class="btn btn-success btn-sm mr-2">
      Update
    </button>
    <button class="btn btn-danger btn-sm" (click)="deletePost(post)">
      Delete
    </button>
    {{ post.title }}
  </li>
</ul>
