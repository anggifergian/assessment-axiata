<h1 class="font-weight-bold">Todo List</h1>

<div class="row">
    <div class="col">
        <input #item name="item" type="text" class="form-control" />
    </div>
    <div class="col-3">
        <button (click)="addItem(item)" type="submit" class="btn btn-primary">Add</button>
    </div>
</div>

<ul class="list-group mt-4">
    <todo-list-item *ngFor="let item of items | async" [item]="item"></todo-list-item>
</ul>
